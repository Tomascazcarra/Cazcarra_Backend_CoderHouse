          description: Descripcion del producto.
        price:
          type: number
          description: Precio del producto.
        stock: 
          type: number
          description: Stock del producto.
        category:
          type: string
          description: Categoria del producto.
        owner:
          type: string
          description: Due√±o del producto.
        id:
          type: string
          description: id del producto.
  requestBodies:
    UpdateProduct:
      type: object
      properties:
        title:
          type: string
          description: Titulo del producto actualizado.
        description:
          type: string
          description: Descripcion del producto actualizada.
        price:
          type: number
          description: Precio del producto actualizado.
        stock: 
          type: number
          description: Stock del producto actualizado.
        category:
          type: string
          description: Categoria del producto actualizada.
    CreateProduct:
      type: object
      properties:
        title:
